# Microservices Docker Compose -- fully containerized stack
# Usage: docker compose -f docker-compose.microservices.yml up --build
# To also run livekit-agent: docker compose -f docker-compose.microservices.yml --profile livekit up --build
#
# Single entry point: http://localhost:8080
#   - Dashboard (admin UI):   http://localhost:8080/
#   - Recipient (survey UI):  http://localhost:8080/survey/{id}
#   - API:                    http://localhost:8080/pg/api/...

services:

  # ─── Infrastructure ──────────────────────────────────────────────────────────

  postgres:
    image: postgres:14-alpine
    container_name: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=db
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pguser} -d db"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ─── API Gateway (single entry point) ──────────────────────────────────────

  gateway:
    build:
      context: ./gateway
    container_name: gateway
    restart: unless-stopped
    ports:
      - "${GATEWAY_PORT:-8080}:8081"
    depends_on:
      - survey-service
      - question-service
      - template-service
      - brain-service
      - voice-service
      - agent-service
      - analytics-service
      - scheduler-service
      - dashboard
      - recipient
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8081/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ─── Survey Service (port 8020) ──────────────────────────────────────────────

  survey-service:
    build:
      context: .
      dockerfile: services/survey-service/Dockerfile
    container_name: survey-service
    restart: unless-stopped
    ports:
      - "8020:8020"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=db
      - VAPI_API_KEY=${VAPI_API_KEY}
      - PHONE_NUMBER_ID=${PHONE_NUMBER_ID}
      - MAILERSEND_API_KEY=${MAILERSEND_API_KEY}
      - MAILERSEND_SENDER_EMAIL=${MAILERSEND_SENDER_EMAIL}
      - BRAIN_SERVICE_URL=http://brain-service:8016
      - VOICE_SERVICE_URL=http://voice-service:8017
      - TEMPLATE_SERVICE_URL=http://template-service:8040
      - QUESTION_SERVICE_URL=http://question-service:8030
      - SCHEDULER_SERVICE_URL=http://scheduler-service:8070
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      brain-service:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:8020/')\""]
      interval: 10s
      timeout: 5s
      retries: 3

  # ─── Question Service (port 8030) ───────────────────────────────────────────

  question-service:
    build:
      context: .
      dockerfile: services/question-service/Dockerfile
    container_name: question-service
    restart: unless-stopped
    ports:
      - "8030:8030"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=db
      - BRAIN_SERVICE_URL=http://brain-service:8016
    depends_on:
      postgres:
        condition: service_healthy
      brain-service:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:8030/')\""]
      interval: 10s
      timeout: 5s
      retries: 3

  # ─── Template Service (port 8040) ───────────────────────────────────────────

  template-service:
    build:
      context: .
      dockerfile: services/template-service/Dockerfile
    container_name: template-service
    restart: unless-stopped
    ports:
      - "8040:8040"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=db
      - BRAIN_SERVICE_URL=http://brain-service:8016
    depends_on:
      postgres:
        condition: service_healthy
      brain-service:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:8040/')\""]
      interval: 10s
      timeout: 5s
      retries: 3

  # ─── Brain Service (port 8016) -- Centralized AI/LLM Intelligence ───────────

  brain-service:
    build:
      context: .
      dockerfile: services/brain-service/Dockerfile
    container_name: brain-service
    restart: unless-stopped
    ports:
      - "8016:8016"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:8016/')\""]
      interval: 10s
      timeout: 5s
      retries: 3

  # ─── Voice Service (port 8017) -- VAPI Calls & Workflows ──────────────────

  voice-service:
    build:
      context: .
      dockerfile: services/voice-service/Dockerfile
    container_name: voice-service
    restart: unless-stopped
    ports:
      - "8017:8017"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=db
      - VAPI_API_KEY=${VAPI_API_KEY}
      - PHONE_NUMBER_ID=${PHONE_NUMBER_ID}
      - MAILERSEND_API_KEY=${MAILERSEND_API_KEY}
      - MAILERSEND_SENDER_EMAIL=${MAILERSEND_SENDER_EMAIL}
      - BRAIN_SERVICE_URL=http://brain-service:8016
      - SURVEY_SUBMIT_URL=${PUBLIC_URL}/pg/api/answers/qna_phone
    depends_on:
      postgres:
        condition: service_healthy
      brain-service:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:8017/')\""]
      interval: 10s
      timeout: 5s
      retries: 3

  # ─── Agent Service (port 8050) -- KEPT for backward compat, will be removed ─

  agent-service:
    build:
      context: .
      dockerfile: services/agent-service/Dockerfile
    container_name: agent-service
    restart: unless-stopped
    ports:
      - "8050:8050"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - VAPI_API_KEY=${VAPI_API_KEY}
      - PHONE_NUMBER_ID=${PHONE_NUMBER_ID}
      - MAILERSEND_API_KEY=${MAILERSEND_API_KEY}
      - MAILERSEND_SENDER_EMAIL=${MAILERSEND_SENDER_EMAIL}
      - AGENT_CALLBACK_URL=http://agent-service:8050/api/agent/tool-callback
      - SURVEY_SUBMIT_URL=${PUBLIC_URL}/pg/api/answers/qna_phone
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:8050/')\""]
      interval: 10s
      timeout: 5s
      retries: 3

  # ─── Analytics Service (port 8060) ──────────────────────────────────────────

  analytics-service:
    build:
      context: .
      dockerfile: services/analytics-service/Dockerfile
    container_name: analytics-service
    restart: unless-stopped
    ports:
      - "8060:8060"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=db
      - BRAIN_SERVICE_URL=http://brain-service:8016
    depends_on:
      postgres:
        condition: service_healthy
      brain-service:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:8060/')\""]
      interval: 10s
      timeout: 5s
      retries: 3

  # ─── Scheduler Service (port 8070) ──────────────────────────────────────────

  scheduler-service:
    build:
      context: .
      dockerfile: services/scheduler-service/Dockerfile
    container_name: scheduler-service
    restart: unless-stopped
    ports:
      - "8070:8070"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=db
      - VOICE_SERVICE_URL=http://voice-service:8017
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      voice-service:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:8070/')\""]
      interval: 10s
      timeout: 5s
      retries: 3

  # ─── LiveKit Agent (optional) ───────────────────────────────────────────────

  livekit-agent:
    build:
      context: ./pg
    container_name: livekit-agent
    restart: unless-stopped
    entrypoint: ["python", "livekit_agent.py", "dev"]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - SIP_OUTBOUND_TRUNK_ID=${SIP_OUTBOUND_TRUNK_ID}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - BACKEND_URL=http://survey-service:8020
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
      survey-service:
        condition: service_started
    profiles:
      - livekit

  # ─── Dashboard Microservice (admin UI) ─────────────────────────────────────

  dashboard:
    build:
      context: ./dashboard
      args:
        - VITE_SERVER_URL=${VITE_SERVER_URL:-http://localhost:8081/pg}
        - VITE_RECIPIENT_URL=${VITE_RECIPIENT_URL:-http://localhost:8081}
    container_name: dashboard
    restart: unless-stopped
    ports:
      - "8082:8080"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:8080/', r => r.statusCode === 200 ? process.exit(0) : process.exit(1)).on('error', () => process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 3

  # ─── Recipient Microservice (survey-taking UI) ─────────────────────────────

  recipient:
    build:
      context: ./recipient
      args:
        - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8081}
    container_name: recipient
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DEEPGRAM_API_TOKEN=${DEEPGRAM_API_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/', r => r.statusCode === 200 ? process.exit(0) : process.exit(1)).on('error', () => process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  pgdata:
