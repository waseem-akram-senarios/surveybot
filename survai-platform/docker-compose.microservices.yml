# Microservices Docker Compose -- fully containerized stack
# Usage: docker compose -f docker-compose.microservices.yml up --build
#
# Single entry point: http://localhost:8080
#   - Dashboard (admin UI):   http://localhost:8080/
#   - Recipient (survey UI):  http://localhost:8080/survey/{id}
#   - API:                    http://localhost:8080/pg/api/...

services:

  # ─── Infrastructure ──────────────────────────────────────────────────────────

  postgres:
    image: postgres:14-alpine
    container_name: postgres
    restart: unless-stopped
    mem_limit: 512m
    cpus: 0.5
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=db
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pguser} -d db"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ─── SMTP Server (open-source email sending) ───────────────────────────────

  smtp:
    image: boky/postfix
    container_name: smtp
    restart: unless-stopped
    mem_limit: 64m
    cpus: 0.1
    environment:
      - ALLOWED_SENDER_DOMAINS=${SMTP_DOMAIN:-aidevlab.com}
      - HOSTNAME=${SMTP_HOSTNAME:-mail.aidevlab.com}
    healthcheck:
      test: ["CMD-SHELL", "postfix status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─── API Gateway (single entry point) ──────────────────────────────────────

  gateway:
    build:
      context: ./gateway
    container_name: gateway
    restart: unless-stopped
    mem_limit: 64m
    cpus: 0.15
    ports:
      - "${GATEWAY_PORT:-8080}:8081"
    depends_on:
      - survey-service
      - question-service
      - template-service
      - brain-service
      - voice-service
      - analytics-service
      - scheduler-service
      - dashboard
      - recipient
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8081/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ─── Survey Service (port 8020) ──────────────────────────────────────────────

  survey-service:
    build:
      context: .
      dockerfile: services/survey-service/Dockerfile
    container_name: survey-service
    restart: unless-stopped
    mem_limit: 256m
    cpus: 0.3
    ports:
      - "8020:8020"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=db
      - MAILERSEND_API_KEY=${MAILERSEND_API_KEY}
      - MAILERSEND_SENDER_EMAIL=${MAILERSEND_SENDER_EMAIL}
      - SMTP_HOST=${SMTP_HOST:-smtp}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-noreply@aidevlab.com}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-SurvAI}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL:-onboarding@resend.dev}
      - BRAIN_SERVICE_URL=http://brain-service:8016
      - VOICE_SERVICE_URL=http://voice-service:8017
      - TEMPLATE_SERVICE_URL=http://template-service:8040
      - QUESTION_SERVICE_URL=http://question-service:8030
      - SCHEDULER_SERVICE_URL=http://scheduler-service:8070
    depends_on:
      postgres:
        condition: service_healthy
      brain-service:
        condition: service_started
      smtp:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:8020/')\""]
      interval: 10s
      timeout: 5s
      retries: 3

  # ─── Question Service (port 8030) ───────────────────────────────────────────

  question-service:
    build:
      context: .
      dockerfile: services/question-service/Dockerfile
    container_name: question-service
    restart: unless-stopped
    mem_limit: 128m
    cpus: 0.2
    ports:
      - "8030:8030"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=db
      - BRAIN_SERVICE_URL=http://brain-service:8016
    depends_on:
      postgres:
        condition: service_healthy
      brain-service:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:8030/')\""]
      interval: 10s
      timeout: 5s
      retries: 3

  # ─── Template Service (port 8040) ───────────────────────────────────────────

  template-service:
    build:
      context: .
      dockerfile: services/template-service/Dockerfile
    container_name: template-service
    restart: unless-stopped
    mem_limit: 128m
    cpus: 0.2
    ports:
      - "8040:8040"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=db
      - BRAIN_SERVICE_URL=http://brain-service:8016
    depends_on:
      postgres:
        condition: service_healthy
      brain-service:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:8040/')\""]
      interval: 10s
      timeout: 5s
      retries: 3

  # ─── Brain Service (port 8016) -- Centralized AI/LLM Intelligence ───────────

  brain-service:
    build:
      context: .
      dockerfile: services/brain-service/Dockerfile
    container_name: brain-service
    restart: unless-stopped
    mem_limit: 256m
    cpus: 0.5
    ports:
      - "8016:8016"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:8016/')\""]
      interval: 10s
      timeout: 5s
      retries: 3

  # ─── Voice Service (port 8017) -- LiveKit Calls ──────────────────

  voice-service:
    build:
      context: .
      dockerfile: services/voice-service/Dockerfile
    container_name: voice-service
    restart: unless-stopped
    mem_limit: 256m
    cpus: 0.3
    ports:
      - "8017:8017"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=db
      - MAILERSEND_API_KEY=${MAILERSEND_API_KEY}
      - MAILERSEND_SENDER_EMAIL=${MAILERSEND_SENDER_EMAIL}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL:-onboarding@resend.dev}
      - SMTP_HOST=${SMTP_HOST:-smtp}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-noreply@aidevlab.com}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-SurvAI}
      - BRAIN_SERVICE_URL=http://brain-service:8016
      - SURVEY_SUBMIT_URL=${PUBLIC_URL}/pg/api/answers/qna_phone
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      brain-service:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:8017/')\""]
      interval: 10s
      timeout: 5s
      retries: 3

  # ─── Analytics Service (port 8060) ──────────────────────────────────────────

  analytics-service:
    build:
      context: .
      dockerfile: services/analytics-service/Dockerfile
    container_name: analytics-service
    restart: unless-stopped
    mem_limit: 256m
    cpus: 0.3
    ports:
      - "8060:8060"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=db
      - BRAIN_SERVICE_URL=http://brain-service:8016
    depends_on:
      postgres:
        condition: service_healthy
      brain-service:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:8060/')\""]
      interval: 10s
      timeout: 5s
      retries: 3

  # ─── Scheduler Service (port 8070) ──────────────────────────────────────────

  scheduler-service:
    build:
      context: .
      dockerfile: services/scheduler-service/Dockerfile
    container_name: scheduler-service
    restart: unless-stopped
    mem_limit: 128m
    cpus: 0.2
    ports:
      - "8070:8070"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=db
      - VOICE_SERVICE_URL=http://voice-service:8017
    depends_on:
      postgres:
        condition: service_healthy
      voice-service:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:8070/')\""]
      interval: 10s
      timeout: 5s
      retries: 3

  # ─── LiveKit Voice Agent ───────────────────────────────────────────────────

  livekit-agent:
    build:
      context: ./services/livekit-agent
    container_name: livekit-agent
    restart: unless-stopped
    mem_limit: 512m
    cpus: 1.0
    ports:
      - "8083:8083"
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - SIP_OUTBOUND_TRUNK_ID=${SIP_OUTBOUND_TRUNK_ID}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVEN_API_KEY}
      - ELEVEN_API_KEY=${ELEVEN_API_KEY}
      - ELEVENLABS_VOICE_ID=${ELEVENLABS_VOICE_ID:-cgSgspJ2msm6clMCkdW9}
      - ORGANIZATION_NAME=${ORGANIZATION_NAME:-IT Curves}
      - STT_MODEL=${STT_MODEL:-nova-3}
      - STT_LANGUAGE=${STT_LANGUAGE:-en}
      - LLM_MODEL=${LLM_MODEL:-gpt-4.1-mini}
      - LLM_TEMPERATURE=${LLM_TEMPERATURE:-0.1}
      - TTS_MODEL=${TTS_MODEL:-eleven_flash_v2_5}
      - LOG_DIR=survey_logs
      - RESPONSES_DIR=survey_responses
    volumes:
      - livekit-agent-logs:/app/survey_logs
      - livekit-agent-responses:/app/survey_responses
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:8083/health')\" || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─── Dashboard Microservice (admin UI) ─────────────────────────────────────

  dashboard:
    build:
      context: ./dashboard
      args:
        - VITE_SERVER_URL=${VITE_SERVER_URL:-http://localhost:8081/pg}
        - VITE_RECIPIENT_URL=${VITE_RECIPIENT_URL:-http://localhost:8081}
    container_name: dashboard
    restart: unless-stopped
    mem_limit: 128m
    cpus: 0.15
    ports:
      - "8082:8080"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:8080/', r => r.statusCode === 200 ? process.exit(0) : process.exit(1)).on('error', () => process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 3

  # ─── Recipient Microservice (survey-taking UI) ─────────────────────────────

  recipient:
    build:
      context: ./recipient
      args:
        - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8081}
    container_name: recipient
    restart: unless-stopped
    mem_limit: 256m
    cpus: 0.2
    ports:
      - "3000:3000"
    environment:
      - DEEPGRAM_API_TOKEN=${DEEPGRAM_API_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/', r => r.statusCode === 200 ? process.exit(0) : process.exit(1)).on('error', () => process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  pgdata:
  livekit-agent-logs:
  livekit-agent-responses:
