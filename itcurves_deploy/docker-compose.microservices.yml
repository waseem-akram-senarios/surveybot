# Microservices Docker Compose -- 11 containers
# Usage: docker compose -f docker-compose.microservices.yml up --build
# To also run livekit-agent: docker compose -f docker-compose.microservices.yml --profile livekit up --build

services:

  # ─── Infrastructure ──────────────────────────────────────────────────────────

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ─── API Gateway ─────────────────────────────────────────────────────────────

  gateway:
    build:
      context: ./gateway
    container_name: gateway
    ports:
      - "8081:8081"
    depends_on:
      - survey-service
      - question-service
      - template-service
      - brain-service
      - voice-service
      - agent-service
      - analytics-service
      - scheduler-service

  # ─── Survey Service (port 8020) ──────────────────────────────────────────────

  survey-service:
    build:
      context: .
      dockerfile: services/survey-service/Dockerfile
    container_name: survey-service
    ports:
      - "8020:8020"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=db
      - VAPI_API_KEY=${VAPI_API_KEY}
      - PHONE_NUMBER_ID=${PHONE_NUMBER_ID}
      - MAILERSEND_API_KEY=${MAILERSEND_API_KEY}
      - MAILERSEND_SENDER_EMAIL=${MAILERSEND_SENDER_EMAIL}
      - BRAIN_SERVICE_URL=http://brain-service:8016
      - VOICE_SERVICE_URL=http://voice-service:8017
      - TEMPLATE_SERVICE_URL=http://template-service:8040
      - QUESTION_SERVICE_URL=http://question-service:8030
      - SCHEDULER_SERVICE_URL=http://scheduler-service:8070
    depends_on:
      - redis
      - brain-service

  # ─── Question Service (port 8030) ───────────────────────────────────────────

  question-service:
    build:
      context: .
      dockerfile: services/question-service/Dockerfile
    container_name: question-service
    ports:
      - "8030:8030"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=db
      - BRAIN_SERVICE_URL=http://brain-service:8016
    depends_on:
      - brain-service

  # ─── Template Service (port 8040) ───────────────────────────────────────────

  template-service:
    build:
      context: .
      dockerfile: services/template-service/Dockerfile
    container_name: template-service
    ports:
      - "8040:8040"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=db
      - BRAIN_SERVICE_URL=http://brain-service:8016
    depends_on:
      - brain-service

  # ─── Brain Service (port 8016) -- Centralized AI/LLM Intelligence ───────────

  brain-service:
    build:
      context: .
      dockerfile: services/brain-service/Dockerfile
    container_name: brain-service
    ports:
      - "8016:8016"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}

  # ─── Voice Service (port 8017) -- VAPI Calls & Workflows ──────────────────

  voice-service:
    build:
      context: .
      dockerfile: services/voice-service/Dockerfile
    container_name: voice-service
    ports:
      - "8017:8017"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=db
      - VAPI_API_KEY=${VAPI_API_KEY}
      - PHONE_NUMBER_ID=${PHONE_NUMBER_ID}
      - MAILERSEND_API_KEY=${MAILERSEND_API_KEY}
      - MAILERSEND_SENDER_EMAIL=${MAILERSEND_SENDER_EMAIL}
      - BRAIN_SERVICE_URL=http://brain-service:8016
      - SURVEY_SUBMIT_URL=${PUBLIC_URL}/pg/api/answers/qna_phone
    depends_on:
      - brain-service

  # ─── Agent Service (port 8050) -- KEPT for backward compat, will be removed ─

  agent-service:
    build:
      context: .
      dockerfile: services/agent-service/Dockerfile
    container_name: agent-service
    ports:
      - "8050:8050"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - VAPI_API_KEY=${VAPI_API_KEY}
      - PHONE_NUMBER_ID=${PHONE_NUMBER_ID}
      - MAILERSEND_API_KEY=${MAILERSEND_API_KEY}
      - MAILERSEND_SENDER_EMAIL=${MAILERSEND_SENDER_EMAIL}
      - AGENT_CALLBACK_URL=http://agent-service:8050/api/agent/tool-callback
      - SURVEY_SUBMIT_URL=${PUBLIC_URL}/pg/api/answers/qna_phone

  # ─── Analytics Service (port 8060) ──────────────────────────────────────────

  analytics-service:
    build:
      context: .
      dockerfile: services/analytics-service/Dockerfile
    container_name: analytics-service
    ports:
      - "8060:8060"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=db
      - BRAIN_SERVICE_URL=http://brain-service:8016
    depends_on:
      - brain-service

  # ─── Scheduler Service (port 8070) ──────────────────────────────────────────

  scheduler-service:
    build:
      context: .
      dockerfile: services/scheduler-service/Dockerfile
    container_name: scheduler-service
    ports:
      - "8070:8070"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=db
      - VOICE_SERVICE_URL=http://voice-service:8017
    depends_on:
      - redis
      - voice-service

  # ─── LiveKit Agent (optional) ───────────────────────────────────────────────

  livekit-agent:
    build:
      context: ./pg
    container_name: livekit-agent
    entrypoint: ["python", "livekit_agent.py", "dev"]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - SIP_OUTBOUND_TRUNK_ID=${SIP_OUTBOUND_TRUNK_ID}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - BACKEND_URL=http://survey-service:8020
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      - survey-service
    profiles:
      - livekit

  # ─── Dashboard ──────────────────────────────────────────────────────────────

  dashboard:
    build:
      context: ./dashboard
      args:
        - VITE_SERVER_URL=http://localhost:8081/pg
        - VITE_RECIPIENT_URL=http://localhost:3000
    container_name: dashboard
    ports:
      - "8080:8080"
    depends_on:
      - gateway

  # ─── Recipient App ─────────────────────────────────────────────────────────

  recipient:
    build:
      context: ./recipient
      args:
        - NEXT_PUBLIC_API_BASE_URL=http://localhost:8081
    container_name: recipient
    ports:
      - "3000:3000"
    environment:
      - DEEPGRAM_API_TOKEN=${DEEPGRAM_API_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - gateway
